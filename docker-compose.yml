# ChatBridge IA - Docker Compose
# SSR Production Configuration

services:
  # Development server with hot-reload
  dev:
    image: node:lts-alpine
    container_name: chatbridge-dev
    working_dir: /app
    ports:
      - "3000:4321"
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

  # Production SSR server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbridge-app
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
      - N8N_WEBHOOK_URL=https://n8n.chatbridgeia.com/webhook/new_register
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4321/" ]
      interval: 30s
      timeout: 3s
      retries: 3

  # Production with nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: chatbridge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    profiles:
      - with-nginx
    restart: unless-stopped
