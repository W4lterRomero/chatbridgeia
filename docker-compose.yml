# ChatBridge IA - Development Docker Compose
# Hot-reload enabled for local development

services:
  dev:
    image: node:lts-alpine
    container_name: chatbridge-dev
    working_dir: /app
    ports:
      - "3000:4321"
    volumes:
      # Sync source code for hot-reload
      - ./:/app
      # Anonymous volume for node_modules (performance)
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

  # Production preview (optional)
  prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbridge-prod
    ports:
      - "8080:80"
    profiles:
      - production
    restart: unless-stopped
